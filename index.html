<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon_automatizar.png">
    <title>pag1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/medias.css">
</head>

<body onresize="mudouTamanho()">

    <header>
        <h1>Integrantes da Um-Zero</h1>
        <span id="menu" class="material-icons" onclick="clickMenu()">
            menu
        </span>
        <menu id="item">
            <ul>
                <li><a href="camila.html">Camila dos Santos Gomes Barboza</a></li>
                <li><a href="torres.html">Gabriel Torres de Lara Pires</a> </li>
                <li><a href="thiago.html">Thiago Bezerra de Carvalho </a></li>
            </ul>
        </menu>
    </header>
    <main>
        <article>
            <h2>Sobre o projeto AutoMartizar</h2>
            <p><img id="estatura" src="img/icon_automatizar.png" alt="Logo do projeto AutoMartizar"></p>
        </article>
    </main>
    <script>


        function mudouTamanho(){
            if(window.innerWidth >= 768){
                item.style.display = "block"
            }else{
                item.style.display = "none"
            }
        }
        function clickMenu() {
            if (item.style.display == "block") {
                item.style.display = "none"
            } else {
                item.style.display = "block"
            }
        }
    </script>
</body>

</html>
